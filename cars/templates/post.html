{% extends "base.html" %}
{% block head_title %}{{ post.title }}{% endblock %}
	{% block content %}
	
		<div class="container">


<div class="col-md-4">
	<table class="table">
  <tbody>
	<tr>
		<th scope="row">id: </th>
		<td>{{ post.id }}</td>
	</tr>
	<tr>
		<th scope="row">Title: </th>
		<td>{{ post.title }}</td>
	</tr>
	<tr>
		<th scope="row">Text: </th>
		<td>{{ post.text }}</td>
	</tr>
	<tr>
		<th scope="row">Brand: </th>
		<td>{{ post.brand }}</td>
	</tr>
  </tbody>
</table>

</div>


			<img src="{{ MEDIA_URL }}{{ post.car_pic.url }}" alt="img">

		</div>

	{% endblock %}
